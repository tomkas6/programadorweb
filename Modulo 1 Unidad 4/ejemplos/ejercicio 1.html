<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        var metros;

        metros = prompt('Cuantos metros vas a recorrer?')

        if (metros <= 1000) { document.write('a pie'); }

        else if (metros >1000 && metros <=10000) {document.write('bicicleta')}

        else if (metros >10000 && metros <=30000) {document.write('colectivo')}

        else if (metros >30000 && metros <=100000) {document.write('auto')}

        else if (metros >100000) {document.write('avion')}






    </script>

</body>

</html>
